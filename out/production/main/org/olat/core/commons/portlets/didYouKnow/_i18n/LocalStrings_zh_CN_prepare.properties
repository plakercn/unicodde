#A-4=得知 offers a comprehensive e-portfolio solution. With the collecting wizard you can collect all your personal artifacts and use them to create a portfolio binder for other users. It is also possible to create group portfolios or portfolio tasks in courses.
A-4=得知提供全面的电子产品组合解决方案。使用收集向导，您可以收集所有个人工件，并使用它们为其他用户创建项目组合绑定器。也可以在课程中创建团队投资组合或投资组合任务。
#Q-4=... that you can create e-portfolios in 得知?
Q-4=…你能在得知中创建电子投资组合吗？
#Q-19=... that the full-text search also offers an advanced search feature?
Q-19=…全文搜索还提供高级搜索功能吗？
#Q-18=... that you can set bookmarks for your courses?
Q-18=…你可以为你的课程设置书签吗？
#Q-17=... that 得知 offers a chat feature?
Q-17=…得知提供聊天功能？
#Q-16=... that you can determine your Instant Messaging status?
Q-16=…您可以确定即时消息的状态吗？
