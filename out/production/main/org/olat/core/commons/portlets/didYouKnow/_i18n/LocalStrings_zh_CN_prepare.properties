#Q-14=... that you can quite simply refer to courses by means of an external link?
Q-14=…你完全可以通过一个外部链接来参考课程？
#A-22=In the section 'Subscriptions' you can manage your subscriptions and check any modifications of your subscribed resources in form of a list or RSS Feed. Any modification is linked to its corresponding resource. By default notifications of the past 24 hours will be displayed. However, it is also possible to see all modifications from a certain date on. An RSS Feed will show you any notifications of the past 30 days.
A-22=在订阅部分，您可以管理订阅，并以列表或RSS源的形式检查订阅资源的任何修改。任何修改都链接到相应的资源。默认情况下，将显示过去24小时的通知。但是，也可以看到从某个日期开始的所有修改。RSS提要将向您显示过去30天的任何通知。
#A-21=In your Home you can configure if you want to get information on modifications via e-mail \u0028e.g. 'Daily', 'Weekly' or 'Monthly'\u0029 in the section 'Settings' tab 'System'. This is where you can also unsubscribe by means of selecting 'Never'.
A-21=在您的家中，如果您想通过电子邮件\u0029例如每日、每周或每月\u0029在设置选项卡系统中获取修改信息，可以进行配置。在这里，您还可以通过选择从不来取消订阅。
#A-20=You can either select a course calendar on your right in the box 'General' or as calendar course element \u0028if available\u0029. Then you can display that calendar by means of the button 'Add to personal calendar' in your Home calendar.
A-20=您可以在常规框中选择右侧的课程日历，也可以选择作为日历课程元素\u0029如果可用\u0029。然后，您可以通过主日历中的添加到个人日历按钮显示该日历。
#A-19=You can specifically search for an author, a date \u0028modification, creation\u0029 or a learning resource in texts, descriptions, titles or meta data as well as in areas, document types or file types.
A-19=您可以在文本、说明、标题或元数据以及区域、文档类型或文件类型中专门搜索作者、日期\u0029修改、创建\u0029或学习资源。
#A-18=In the course view there is the feature 'Set bookmark' on your right in the box 'General.' You can retrieve all of your bookmarks in your Home collectively. You can also open your courses from there.
A-18=在课程视图中，右侧的常规框中有设置书签功能。您可以在家中集体检索所有书签。你也可以从那里开始你的课程。
#A-17=Next to the green star in the header you will see in brackets how many other members of your group are available for a chat. Just click on it and you will find a selection of online members of your group. You can also have them displayed according to their group membership.
A-17=在标题中的绿色星号旁边，您将在括号中看到您的群中有多少其他成员可以聊天。只需点击它，你就可以找到你所在小组的在线成员。您还可以根据组成员身份显示它们。
#A-16=The green star in the header can be used to change your Instant Messaging status to easily show if and how you are available. You can choose between 'Available', 'I'd like to chat', 'Absent', 'Absent for longer', 'Do not disturb' or 'Not available'.
A-16=标题中的绿色星号可用于更改即时消息状态，以便轻松显示您是否可用以及如何可用。您可以在可用、我想聊天、缺席、旷课时间更长、请勿打扰或不可用之间进行选择。
#A-15=Course elements such as single pages, forums or Wikis can be shown in a new window while navigating to another spot whithin the main window of 得知 at the same time.
A-15=可以在新窗口中显示课程元素，如单页、论坛或维基，同时导航到得知主窗口中的另一个位置。
#A-14=In the detailed view of a course you will find a direct link to that course in the area 'Information on entry,' section 'External link on learning resource.'
A-14=在课程的详细视图中，您可以在入门信息部分的学习资源外部链接部分找到该课程的直接链接。