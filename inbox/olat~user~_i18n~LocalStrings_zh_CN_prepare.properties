email.change.body=*** 这是一个系统自动发送的信息。请不要回复此邮件 ***\n\n在OLAT系统中，您或者授权的用户管理者会安排您的电子邮件地址的修改。要激活您的新地址，请使用下面的链接并登陆OLAT：\n\n{0}/dmz/emchange/index.html?key={1}〈={2}\n\n上面的链接仅可以使用一次，并且3日后会过期。\n\n在成功激活您的新地址之前，所有的OLAT信息将发送到您的旧邮件地址中。在此链接过期后，您对邮件地址的修改将会被忽略。然而，您可以在OLAT开始一个新的修改。\n\n您的OLAT中国团队\n                 吴宾（Matthew wubin129@126.com）
