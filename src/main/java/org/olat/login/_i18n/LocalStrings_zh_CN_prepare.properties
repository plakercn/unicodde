#about.history=The Learning Management System 得知 is being developed by the 得知 community since 2011. 得知 is a fork of the open source LMS OLAT developed by University of Zurich and is used world-wide by educational institutions and other enterprises. 得知 is open-source and can be used and modified for free.
about.history=得知学习管理系统自2011年起由得知社区开发。得知是苏黎世大学开发的开源LMS olat的一个分支，在世界范围内被教育机构和其他企业使用。得知是开源的，可以免费使用和修改。
#about.financing.intro=The open source system 得知 is developed and financed by <a href="http://www.frentix.com" target="_blank"><i class="o_icon o_icon_link_extern"> </i> frentix GmbH</a> together with its 得知 partners. Also you can contribute to the development of 得知 by supporting our efforts with a donation. 
